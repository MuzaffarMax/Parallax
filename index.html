<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Parallax</title>
</head>
<body>
    
    <header>
        <h2 class="logo">Logo</h2>
        <nav class="navigation">
            <a href="" class="hometxt">Home</a>
            <a href="" class="">About</a>
            <a href="" class="">Service</a>
            <a href="" class="">Contact</a>
        </nav>
    </header>
    <section class="parallax">
        <img src="images/hill1.png" id="hill1">
        <img src="images/hill2.png" id="hill2">
        <img src="images/hill3.png" id="hill3">
        <img src="images/hill4.png" id="hill4">
        <img src="images/hill5.png" id="hill5">
        <img src="images/tree.png" id="tree">
	<h2 id="parallaxtext">Welcome to the example page</h2>
        <img src="images/leaf.png" id="leaf">
        <img src="images/plant.png" id="plant">
    </section>
    <section class="parallax2">
        <div class="earth">
            <h1 id="javatext">The examples of java counter and random number generator</h1>
            <div id="interface">
                <label id="countlabel" >0</label><br>
                <div id="btn">
                    <button id="decreasebtn" class="buttons">decrease</button>
                    <button id="resetbtn" class="buttons">reset</button>
                    <button id="increasebtn" class="buttons">increase</button>
                </div>
                </div>
                <div class="randomgenerator">
                    <button id="rollbtn">roll a dice</button>
                    <label id="mylabel">0</label>
                </div>

            
        </div>
 </section>





<script src="script.js"></script>
</body>
</html>
